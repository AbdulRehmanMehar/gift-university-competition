{% extends "base.html" %}

{% block title %} Dashboard {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-10 offset-md-1">
        <nav aria-label="breadcrumb" class="mt-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
            </ol>
        </nav>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Address Book</h5>
                <p class="card-text">View or Delete your addresses.</p>
                <a href="{{ url_for('dashboard.address_book') }}" class="btn btn-info" style="float: right;">Go</a>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Saved Cart</h5>
                <p class="card-text">View or Delete your saved cart.</p>
                <a href="{{ url_for('dashboard.cart') }}" class="btn btn-info" style="float: right;">Go</a>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Track Orders</h5>
                <p class="card-text">See whether your order is ready for departure.</p>
                <a href="{{ url_for('dashboard.order') }}" class="btn btn-info" style="float: right;">Go</a>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">Add, View, Update or Delete orders made by customers.</p>
                <a href="#" class="btn btn-info" style="float: right;">Go</a>
            </div>
        </div> -->

    </div>
</div>

{% endblock %}
