{% extends "base.html" %}

{% block title %}
    Manage Addresses - Dashboard
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-md-10 offset-md-1">

            <nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="{{ url_for('dashboard.home') }}">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Address Book</li>
                </ol>
            </nav>


            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">View Address Book.</h5>
                    <p class="card-text">View all addresses.</p>
                    <a href="{{ url_for('dashboard.view_address_book') }}" class="btn btn-info" style="float: right;">Go</a>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Add Address Book</h5>
                    <p class="card-text">Add address for your shipping.</p>
                    <a href="{{ url_for('admin.add_address') }}" class="btn btn-info" style="float: right;">Go</a>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
