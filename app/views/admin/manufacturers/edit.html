{% from "_formsHelper.html" import render_field %}

{% extends "base.html" %}

{% block title %}
   Update Manufacturers - Admin Area
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="{{ url_for('admin.home') }}">Home</a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="{{ url_for('admin.manufacturers') }}">Manufacturers</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Update</li>
                </ol>
            </nav>

            <div class="card mt-4">
                <div class="card-header">Update Manufacturers</div>
                <div class="card-body">
                    <form action="{{ url_for('admin.update_manufacturers', id=man.id) }}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="Samsung" value="{{man.name}}" required>
                        </div>
                        <button type="submit" class="form-control btn btn-info">Update manufacturers</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
